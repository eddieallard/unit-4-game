<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/game.js" type="text/javascript"></script>

  <title>Crystals Collector</title>
</head>

<body>


  <section class="container">
    <div class="col-md-12 jumbotron">
      <!--Scoreboard below this line-->
      <div class="score-wrapper clearfix">
        <div class="scoreboard">
          <p>Wins:<span id="wins-text"></span></p>
          <p>Losses:<span id="losses-text"></span></p>
        </div>
      </div>



      <!--Game buttons below this line-->
      <div class="wrapper">
        <div class="imgdiv">
          <img id="bluegem" src="../unit-4-game/assets/images/blue.png" width="75px" height="75px" alt="Blue Jem">
          <img id="glovegem" src="../unit-4-game/assets/images/glove1.png" width="75px" height="75px" alt="Glove Jem">
          <img id="orangegem" src="../unit-4-game/assets/images/orange.png" width="75px" height="75px" alt="Orange Jem">
          <img id="guitargem" src="../unit-4-game/assets/images/guitar.png" width="75px" height="75px" alt="Guitar Jem">
        </div>
      </div>

      <!--Random & Total score generator under this line-->
      <button id="random-button" class="btn btn-primary btn-lg">
        <h1><span id="butt2">?</span></h1>
      </button>

      <button id="total-score" class="btn btn-success btn-lg">
        <h1><span id="butt1">0</span></h1>
      </button>


  </section>
</body>

</html>
